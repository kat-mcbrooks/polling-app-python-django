{% extends 'base.html' %} {% block content %}
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %} {% for question in latest_question_list %}
<div class="card mb-3">
  <div class="card-body">
    <p class="lead">{{ question.question_text}}</p>
    <a href="{% url 'polls:detail' question.id %" class="btn btn-success"
      >Vote now</a
    >
    <a href="{% url 'polls:results' question.id %" class="btn btn-alert"
      >Results</a
    >
  </div>
</div>
{% endfor %} {% else %}
<p>No polls at this time</p>
{% endif %} {% endblock %}
